<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        /* Movie Grid */
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background: #1e1e1e;
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 8px 16px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 20px rgba(255, 255, 255, 0.2);
        }

        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 2px solid #ff9800;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-description {
            font-size: 14px;
            color: #bdbdbd;
            line-height: 1.5;
            height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .movies-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Movie Recommendations</h1>
    <div class="movies-container">
       <th:block th:each="movie : ${movies}">

            <div class="movie-card">
                <img th:src="@{${movie.poster}}" alt="Movie Poster">

                <div class="movie-info">
                    <div class="movie-title" th:text="${movie.title}"></div>
                    <p class="movie-description" th:text="${movie.description}"></p>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
